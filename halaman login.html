<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflim Login</title>
    <link rel="stylesheet" href="halaman login.css">
</head>

<body>
    <div class="container">
        <div class="logo-title">Netflim</div>
        <div class="custom-hr">
        </div>
        <br>
        <br>
        <div class="login-box">
            <div class="login-title">Masuk</div>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="halaman beranda.html" class="btn-masuk">Masuk</a>
            </form>
            <div class="register-info">
                Ingin Mencoba Netflim?<br>
                <a class="register-link" href="register.html">Daftar Sekarang</a>
            </div>
        </div>
    </div>
</body>

</html>
